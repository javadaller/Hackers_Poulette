<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Hackers Poulette</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <link rel="icon" type="png" href="assets/images/hackers-poulette-logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>

        <header>

            <img src="assets/images/hackers-poulette-logo.png" alt="logo">

            <nav>
                <a href="">Home</a>
                <a href="">Contact</a>
            </nav>
        </header>

        <main>

            <section id="honeyPot">
                <input type="text" name="honeypot" id="honeypotID">
            </section>

            <form>

                <h2>Contact Form</h2>

                <label for="name">Name:</label>
                <input type="text" name="name" id="nameID" placeholder="Your name...">
                <p id="nameError" class="displayError"></p>

                <label for="surname">Surname:</label>
                <input type="text" name="surname" id="surnameID" placeholder="Your surname...">
                <p id="surnameError" class="displayError"></p>

                <label for="gender">Gender:</label>
                <select name="gender" id="genderID">
                    <option value="none">---</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <p id="genderError" class="displayError"></p>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="emailID" placeholder="Your e-mail...">
                <p id="emailError" class="displayError"></p>
                
                <label for="country">Country:</label>
                <input type="text" name="country" id="countryID" placeholder="Your country...">
                <p id="countryError" class="displayError"></p>
                
                <label for="subject">Subject:</label>
                <select name="subject" id="subjectID">
                    <option value="other">Other</option>
                    <option value="technical">Technical Support</option>
                    <option value="help">Help</option>
                </select>

                <label for="message">Message:</label>
                <textarea name="message" id="messageID" placeholder="Your message..."></textarea>
                <p id="messageError" class="displayError"></p>

                <div id="sendButton">Send</div>
                
            </form>
            
        </main>

        <footer>

            <section id="socials">
                <img id="github" src="assets/images/icons/github-line.svg" alt="github">
                <img id="linkedin" src="assets/images/icons/linkedin-box-line.svg" alt="linkedin">
            </section>

            <p>Arnaud Van Acker 2024</p>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
    <script type="module" src="assets/js/main.js"></script>

</html>
