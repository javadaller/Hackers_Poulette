<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Hackers Poulette</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <!-- <link rel="icon" type="svg" href="assets/images/icons/code.svg"> -->

    </head>

    <body>

        <header>

            <nav>
                <a href="">test</a>
                <a href="">Contact</a>

            </nav>

            <img src="assets/images/hackers-poulette-logo.png" alt="logo">

        </header>

        <main>

            <form action="">

                <h2>Contact Form</h2>

                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="nameID">

                    <label for="surname">Surname:</label>
                    <input type="text" name="surname" id="surnameID">
                </div>

                <div>
                    <label for="gender">Gender:</label>
                    <select name="gender" id="genderID">
                        <option value="none">---</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>
                </div>

                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="emailID">
                </div>
                
                <div>
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="countryID">
                </div>
                
                <div>
                    <label for="subject">Subject:</label>
                    <select name="subject" id="subjectID">
                        <option value="other">Other</option>
                        <option value="technical">Technical Support</option>
                        <option value="help">Help</option>
                    </select>
                </div>

                <div>
                    <label for="message">Message:</label>
                    <input type="text" name="message" id="messageID">
                </div>
                
            </form>
            
        </main>

        <footer>

            <p>Arnaud Van Acker 2024</p>

        </footer>

    </body>
    <script type="module" src="assets/js/main.js"></script>

</html>
